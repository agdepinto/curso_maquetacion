<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Image</title>
    <style>
        #background{
            border: 1px solid grey;
            width: 300px;
            height: 300px;
            background-image: url(https://misanimales.com/wp-content/uploads/2016/08/chihuahuas.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <h1>Background Image</h1>
    <div id="background"></div>
</body>
</html>
